<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Instagram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css"/ rel="stylesheet" />
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./Instagram/celular instagram.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./Instagram/Instagram-Logo.png" class= "instagram-logo" alt="Instagram logo">
                    <div class="profile-photo">
                        <img src="./Instagram/Perfil.png" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como petrick.bs</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">   <!--pois são containers que possuem mesmos estilos, por isso utilizei a mesma classe-->
                    <p class="not-account">Não é petrick.bs?</p>
                    <p class="notaccount">
                        <span class="link-blue"> Alterar contas </span> ou <span class="link-blue"> Inscreva-se </span>

                            <!--tag span é igual a tag div, ambas servem para delimitar e agrupar outros elementos em HTML. O que as diferencia é que a tag div faz o agrupamento de elementos a nível de bloco e a tag span é a nível de linha. Ou seja, se você tem algum conteúdo em texto que precise ser agrupado e/ou destacado, a tag span é imprescindível para isso.--> 
                    </p> 
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo!</p>
                    <div class="dowload">
                        <a href="#" class="app-dowload"></a>
                        <a href="#" class="app-dowload"></a>
                    </div>
                </div>
            </div>    
        </div>
    </body>
</html>
